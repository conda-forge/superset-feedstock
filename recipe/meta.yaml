{% set name = "apache-superset" %}
{% set version = "1.3.0" %}


package:
  name: superset
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-superset-{{ version }}.tar.gz
  sha256: 421684d4d6241b502785995e2f96e66454b7444965d6e8e411f3d9e541e2e320

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - superset = superset.cli:superset

requirements:
  host:
    - pip
    - python >=3.7,<3.8
  run:
    - backoff >=1.8.0
    - bleach >=3.0.2,<4.0.0
    - cachelib >=0.1.1,<0.2
    - celery >=4.3.0,<5.0.0,!=4.4.1
    - click <8
    - colorama
    - contextlib2
    - cron-descriptor
    - croniter >=0.3.28
    - cryptography >=3.2.1
    - flask >=1.1.0,<2.0.0
    - flask-appbuilder >=3.1.1,<4.0.0
    - flask-caching
    - flask-compress
    - flask-migrate
    - flask-talisman
    - flask-wtf
    - geopy
    - gunicorn >=20.0.2,<20.1
    - holidays =0.10.3
    - humanize
    - isodate
    - markdown >=3.0
    - msgpack-python >=1.0.0,<1.1
    - pandas >=1.2.2,<1.3
    - parsedatetime
    - pathlib2
    - pgsanity
    - polyline
    - pyarrow >=3,<3.1
    - pyjwt >=1.7.1,<2
    - pyparsing >=2.4.7, <3.0.0
    - python >=3.7,<3.8
    - python-dateutil
    - python-dotenv
    - python-geohash
    - pyyaml >=5.1
    - redis-py
    - retry >=0.9.2
    - selenium >=3.141.0
    - simplejson >=3.15.0
    - slackclient ==2.5.0
    - sqlalchemy >=1.3.16,<1.4,!=1.3.21
    - sqlalchemy-utils >=0.36.6,<0.37
    - sqlparse ==0.3.0
    - typing_extensions >=3.7.4.3,<4
    - wtforms-json

test:
  imports:
    - superset
    - superset.cli
  commands:
    # for some reason pip check fails since something needs the pip typing package, so just install it
    - pip install typing
    - pip check
    - superset --help
    # - export SUPERSET_HOME={{ PREFIX }}  # [unix]
    # - set SUPERSET_HOME={{ PREFIX }}  # [win]
    # - superset db upgrade
    # - export FLASK_APP='superset'
    # - flask fab create-admin
    #     --username admin
    #     --firstname admin
    #     --lastname admin
    #     --email admin@fab.org
    #     --password admin
    # - superset load_examples
    # - superset init
  requires:
    - pip

about:
  summary: A modern, enterprise-ready business intelligence web application
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  home: https://superset.apache.org
  doc_url: https://superset.apache.org
  dev_url: https://github.com/apache/superset


extra:
  recipe-maintainers:
    - mariusvniekerk
    - sodre
    - CurtLH
