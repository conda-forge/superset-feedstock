{% set name = "apache-superset" %}
{% set version = "4.0.0" %}

package:
  name: superset
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-superset-{{ version }}.tar.gz
  sha256: 2bf4552cfa1a9460bbb70592d009097852b9a326908d0da5136c96d1b4372148

build:
  skip: true  # [py<39]
  entry_points:
    - superset=superset.cli.main:superset
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - backoff >=1.8.0
    - celery >=5.3.6,<6.0.0
    - click >=8.0.3
    - click-option-group
    - colorama
    - croniter >=0.3.28
    - cron-descriptor
    - cryptography >=42.0.4,<43.0.0
    - deprecation >=2.1.0,<2.2.0
    - flask >=2.2.5,<3.0.0
    - flask-appbuilder >=4.4.1,<5.0.0
    - flask-caching >=2.1.0,<3
    - flask-compress >=1.13,<2.0
    - flask-talisman >=1.0.0,<2.0
    - flask-login >=0.6.0,<1.0
    - flask-migrate >=3.1.0,<4.0
    - flask-session >=0.4.0,<1.0
    - flask-wtf >=1.1.0,<2.0
    - func_timeout
    - geopy
    - gunicorn >=21.2.0,<22.0  # [not win]
    - hashids >=1.3.1,<2
    - holidays >=0.25,<0.26
    - humanize
    - importlib-metadata
    - isodate
    - mako >=1.2.2
    - markdown >=3.0
    - msgpack-python >=1.0.0,<1.1
    - nh3 >=0.2.11,<0.3
    - numpy ==1.23.5
    - packaging
    - pandas >=2.0.3,<2.1
    - parsedatetime
    - paramiko >=3.4.0
    - pgsanity
    - polyline >=2.0.0,<3.0
    - pyparsing >=3.0.6,<4
    - python-dateutil
    - python-dotenv
    - python-geohash
    - pyarrow >=14.0.1,<15
    - pyyaml >=6.0.0,<7.0.0
    - pyjwt >=2.4.0,<3.0
    - redis-py >=4.5.4,<5.0
    - selenium >=3.141.0,<4.10.0
    - shillelagh >=1.2.10,<2.0
    - shortid
    - sshtunnel >=0.4.0,<0.5
    - simplejson >=3.15.0
    - slack_sdk >=3.19.0,<4
    - sqlalchemy >=1.4,<2
    - sqlalchemy-utils >=0.38.3,<0.39
    - sqlglot >=23.0.2,<24
    - sqlparse >=0.4.4,<0.5
    - tabulate >=0.8.9,<0.9
    - typing-extensions >=4,<5
    - waitress  # [win]
    - wtforms >=2.3.3,<4
    - wtforms-json
    - xlsxwriter >=3.0.7,<3.1

test:
  imports:
    - superset
    - superset.cli
  commands:
    - pip check
    - superset --help
  requires:
    - pip

about:
  home: https://superset.apache.org/
  summary: A modern, enterprise-ready business intelligence web application
  license: OGC-1.0 AND Apache-2.0
  license_file:
    - NOTICE
    - LICENSE.txt

extra:
  recipe-maintainers:
    - mariusvniekerk
    - sodre
    - CurtLH
    - xmnlab
    - mediocretech
