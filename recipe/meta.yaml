{% set name = "apache-superset" %}
{% set version = "1.3.2" %}


package:
  name: superset
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-superset-{{ version }}.tar.gz
  sha256: 1e65d473d1c9b9f3f697d9a8f357a55554329307abfaac96867a65141322c830

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - superset = superset.cli:superset

requirements:
  host:
    - pip
    - python >=3.7,<3.8
  run:
    - alembic
    - apispec
    - backoff >=1.8.0
    - bleach >=3.0.2,<4.0.0
    - cachelib >=0.1.1,<0.2
    - celery >=4.3.0,<5.0.0,!=4.4.1
    - click <8
    - colorama
    - cron-descriptor
    - croniter >=0.3.28
    - cryptography >=3.3.2
    - deprecation >=2.1.0,<2.2.0
    - flask >=1.1.0,<2.0.0
    - flask-appbuilder >=3.3.4,<4.0.0
    - flask-babel
    - flask-caching >=1.10.0
    - flask-compress
    - flask-jwt-extended
    - flask-login
    - flask-migrate
    - flask-sqlalchemy
    - flask-talisman
    - flask-wtf
    - geopy
    - graphlib-backport
    - gunicorn >=20.0.2,<20.1
    - holidays =0.10.3
    - humanize
    - itsdangerous >=1.0.0,<2.0.0
    - isodate
    - markdown >=3.0
    - markupsafe
    - marshmallow
    - marshmallow-enum
    - msgpack-python >=1.0.0,<1.1
    - numpy
    - pandas >=1.2.2,<1.3
    - parsedatetime
    - pgsanity
    - polyline
    - pyarrow >=3,<4.1
    - pyjwt >=1.7.1,<2
    - pyparsing >=2.4.7, <3.0.0
    - python >=3.7,<3.8
    - python-dateutil
    - python-dotenv
    - python-geohash
    - pytz
    - pyyaml >=5.4
    - redis-py
    - selenium >=3.141.0
    - simplejson >=3.15.0
    - slackclient ==2.5.0
    - sqlalchemy >=1.3.16,<1.4,!=1.3.21
    - sqlalchemy-utils >=0.36.6,<0.37
    - sqlparse ==0.3.0
    - tabulate ==0.8.9
    - typing_extensions >=3.10,<4
    - wtforms
    - wtforms-json

test:
  imports:
    - superset
    - superset.cli
  commands:
    # for some reason pip check fails since something needs the pip typing package, so just install it
    - pip install typing
    - pip check
    - superset --help
    # - export SUPERSET_HOME={{ PREFIX }}  # [unix]
    # - set SUPERSET_HOME={{ PREFIX }}  # [win]
    # - superset db upgrade
    # - export FLASK_APP='superset'
    # - flask fab create-admin
    #     --username admin
    #     --firstname admin
    #     --lastname admin
    #     --email admin@fab.org
    #     --password admin
    # - superset load_examples
    # - superset init
  requires:
    - pip

about:
  summary: A modern, enterprise-ready business intelligence web application
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  home: https://superset.apache.org
  doc_url: https://superset.apache.org
  dev_url: https://github.com/apache/superset


extra:
  recipe-maintainers:
    - mariusvniekerk
    - sodre
    - CurtLH
